      content:
      - Bem vindo ao Koha. O Koha é um software open-source para gestão de bibliotecas
        (ILS). Desenvolvido inicialmente na Nova Zelândia pela Katipo Communications
        Ltd e implementado pela primeira vez em janeiro de 2000 para a Horowhenua
        Library Trust, o Koha é atualmente mantido por uma equipa de fornecedores
        de software e equipa de tecnologia de bibliotecas de todo o mundo.
