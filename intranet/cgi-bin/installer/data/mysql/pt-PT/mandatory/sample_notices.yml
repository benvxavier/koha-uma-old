      title: Pedido de artigo em processamento
    - branchcode: ''
      code: AR_SLIP
      content:
      - 'Pedido de artigo:'
      - ''
      - <<borrowers.firstname>> <<borrowers.surname>> (<<borrowers.cardnumber>>),
      - ''
      - 'Título: <<biblio.title>>'
      - 'Código de barras: <<items.barcode>>'
      - ''
      - 'Artigo pedido:'
      - 'Título: <<article_requests.title>>'
      - 'Autor: <<article_requests.author>>'
      - 'Volume: <<article_requests.volume>>'
      - 'Número: <<article_requests.issue>>'
