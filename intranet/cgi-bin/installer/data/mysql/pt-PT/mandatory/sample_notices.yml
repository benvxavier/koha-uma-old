---
description:
- Sample notices
tables:
- letter:
    multiline:
    - content
    rows:
    - branchcode: ''
      code: ACQ_NOTIF_ON_RECEIV
      content:
      - Caro <<borrowers.firstname>> <<borrowers.surname>>,
      - ''
      - ' A encomenda <<aqorders.ordernumber>> (<<biblio.title>>) foi recebida.'
      - ''
      - A sua biblioteca.
      is_html: 0
      lang: default
      message_transport_type: email
      module: acquisition
      name: Notification on receiving
      title: Order received
    - branchcode: ''
      code: TICKET_ACKNOWLEDGE
      content:
      - '[%- PROCESS ''html_helpers.inc'' -%]'
      - Caro [%- INCLUDE 'patron-title.inc' patron => ticket.reporter -%],<br>
      - <br>
      - Obrigado por reportar o problema [%- INCLUDE 'biblio-title.inc' biblio=ticket.biblio
        link = 0 -%]. <br>
      - <br>
      - 'You reported: <br>'
      - '[%- ticket.body -%]<br>'
      - <br>
      - Thank you
      is_html: 1
      lang: default
      message_transport_type: email
      module: catalogue
      name: Reconhecimento de problema
      title: Reconhecimento de problema do catálogo
    - branchcode: ''
      code: TICKET_RESOLVE
      content:
      - '[%- PROCESS ''html_helpers.inc'' -%]'
      - Caro [%- INCLUDE 'patron-title.inc' patron => ticket_update.ticket.reporter
        -%],<br>
      - <br>
      - The library has now marked your concern with [%- INCLUDE 'biblio-title.inc'
        biblio=ticket_update.ticket.biblio link = 0 -%] as resolved.<br>
      - <br>
      - 'The following comment was left: <br>'
      - '[%- ticket_update.message -%]<br>'
      - <br>
      - Thank you
      is_html: 1
      lang: default
      message_transport_type: email
      module: catalogue
      name: Problema resolvido
      title: Problema do catálogo resolvido
    - branchcode: ''
      code: TICKET_UPDATE
      content:
      - '[%- PROCESS ''html_helpers.inc'' -%]'
      - Caro [%- INCLUDE 'patron-title.inc' patron => ticket_update.ticket.reporter
        -%],<br>
      - <br>
      - The library has added an update to the concern you reported against [%- INCLUDE
        'biblio-title.inc' biblio=ticket_update.ticket.biblio link = 0 -%].<br>
      - <br>
      - 'The following comment was left: <br>'
      - '[%- ticket_update.message -%]<br>'
      - <br>
      - Thank you
      is_html: 1
      lang: default
      message_transport_type: email
      module: catalogue
      name: Problema atualizado
      title: Problema de catálogo atualizado
    - branchcode: ''
      code: TICKET_NOTIFY
      content:
      - '[%- PROCESS ''html_helpers.inc'' -%]'
      - '[%- USE Koha -%]'
      - Caro catalogador,<br>
      - '[%- INCLUDE ''patron-title.inc'' patron => ticket.reporter -%] reportou o
        seguinte problema com <a href=''[%- Koha.Preference(''staffClientBaseURL'')
        -%]/cgi-bin/koha/catalogue/detail.pl?biblionumber=[% ticket.biblio.biblionumber
        %]'' >[%- INCLUDE ''biblio-title.inc'' biblio=ticket.biblio link = 0 -%]</a><br>'
      - <br>
      - '[%- ticket.body -%]<br>'
      - <br>
      - You can mark this concern as resolved from the <a href='[%- Koha.Preference('staffClientBaseURL')
        -%]/cgi-bin/koha/cataloguing/concerns.pl'>concern management page</a>.
      is_html: 1
      lang: default
      message_transport_type: email
      module: catalogue
      name: Notificação de problema
      title: Problema do catálogo reportado
    - branchcode: ''
      code: ACCOUNT_CREDIT
      content:
      - '[%- USE AuthorisedValues -%]'
      - '[%- USE KohaDates -%]'
      - '[%- USE Price -%]'
      - '[%- PROCESS "accounts.inc" -%]'
      - <table>
      - '    [% IF ( LibraryName ) %]'
      - '    <tr>'
      - '      <th colspan="2" class="centerednames">'
      - '        <h3>[% LibraryName | html %]</h3>'
      - '      </th>'
      - '    </tr>'
      - '    [% END %]'
      - '    [% IF credit.library %]'
      - '    <tr>'
      - '      <th colspan="2" class="centerednames">'
      - '        <h2>[% credit.library.branchname | html %]</h2>'
      - '      </th>'
      - '    </tr>'
      - '    [% END %]'
      - '    <tr>'
      - '      <th colspan="2" class="centerednames">'
      - '        <h3>[% today | $KohaDates %]</h3>'
      - '      </th>'
      - '    </tr>'
      - '    <tr>'
      - '      <td>Identificador da transação: </td>'
      - '      <td>[% credit.accountlines_id %]</td>'
      - '    </tr>'
      - '    <tr>'
      - '      <td>Identificador do operador: </td>'
      - '      <td>[% credit.manager_id %]</td>'
      - '    </tr>'
      - '    [% IF credit.payment_type %]'
      - '    <tr>'
      - '      <td>Tipo de pagamento: </td>'
      - '      <td>[% AuthorisedValues.GetByCode(''PAYMENT_TYPE'', credit.payment_type)
        %]</td>'
      - '    </tr>'
      - '    [% END %]'
      - '    <tr>'
      - '      <th colspan="2" class="centerednames">'
      - '        <h2><u>[%- PROCESS credit_type_description credit_type = credit.credit_type
        -%] recibo</u></h2>'
      - '      </th>'
      - '    </tr>'
      - '    [% IF ( credit.credit_type_code == ''PAYMENT'' ) %]'
      - '    <tr>'
      - '      <th colspan="2">'
      - '        Recebido com agradecimentos de  [% credit.patron.firstname | html
        %] [% credit.patron.surname | html %] <br />'
      - '        Número de cartão: [% credit.patron.cardnumber | html %]<br />'
      - '      </th>'
      - '    </tr>'
      - '    [% ELSIF ( credit.credit_type_code == ''CREDIT'' ) %]'
      - '    <tr>'
      - '      <th colspan="2">'
      - '        Crédito adicionado à conta de [% credit.patron.firstname | html %]
        [% credit.patron.surname | html %] <br />'
      - '        Número de cartão: [% credit.patron.cardnumber | html %]<br />'
      - '      </th>'
      - '    </tr>'
      - '    [% ELSIF ( credit.credit_type_code == ''WRITEOFF'' ) %]'
      - '    <tr>'
      - '      <th colspan="2">'
      - '        Perdão adicionado à conta de [% credit.patron.firstname | html %]
        [% credit.patron.surname | html %] <br />'
      - '        Número de cartão: [% credit.patron.cardnumber | html %]<br />'
      - '      </th>'
      - '    </tr>'
      - '    [% END %]'
      - '    [% IF credit.amountoutstanding + 0 != 0 %]'
      - '    <tr>'
      - '      <th>Descrição do crédito</th>'
      - '      <th>Montante</th>'
      - '    </tr>'
      - '    <tr>'
      - '      <td>[%- PROCESS credit_type_description credit_type = credit.credit_type
        -%]</td>'
      - '      <td>[% credit.amount * -1 | $Price %]</td>'
      - '    </tr>'
      - '    <tr>'
      - '      <th style="text-align:right;">Total disponível:</th>'
      - '      <td>[% credit.amountoutstanding * -1 | $Price %]</td>'
      - '    </tr>'
      - '    [% END %]'
      - '    [% IF credit.amount != credit.amountoutstanding %]'
      - '    <tr>'
      - '      <th>Descrição das multas</th>'
      - '      <th>Montante</th>'
      - '    </tr>'
      - '    [% FOREACH offset IN credit.credit_offsets %]'
      - '    <tr>'
      - '      <td>[% PROCESS account_type_description account=offset.debit %][% IF
        ( offset.debit.itemnumber ) %] - [% offset.debit.item.biblio.title %][% END
        %]</td>'
      - '      <td>[% offset.amount * -1 | $Price %]</td>'
      - '    </tr>'
      - '    [% END %]'
      - '    [% END %]'
      - '  <tfoot>'
      - '    <tr class="highlight">'
      - '      <td>Total:</td>'
      - '      <td>[% credit.amount * -1 | $Price %]</td>'
      - '    </tr>'
      - '    [% IF change.defined %]'
      - '    <tr>'
      - '      <td>Troco dado: </td>'
      - '      <td>[% change | $Price %]</td>'
      - '    </tr>'
      - '    [% END %]'
      - '    <tr>'
      - '      <td colspan="2"></td>'
      - '    </tr>'
      - '    <tr>'
      - '      <td>Balanço da conta até à data:</td>'
      - '      <td>[% credit.patron.account.balance * -1 | $Price %]</td>'
      - '    </tr>'
      - '  </tfoot>'
      - </table>
      is_html: 1
      lang: default
      message_transport_type: print
      module: circulation
      name: Pagamento de conta
      title: Pagamento de conta
    - branchcode: ''
      code: ACCOUNT_DEBIT
      content:
      - '[% USE Price %]'
      - '[% USE KohaDates %]'
      - '[% PROCESS "accounts.inc" %]'
      - <table>
      - '    [% IF ( LibraryName ) %]'
      - '    <tr>'
      - '      <th colspan="3" class="centerednames">'
      - '        <h3>[% LibraryName | html %]</h3>'
      - '      </th>'
      - '    </tr>'
      - '    [% END %]'
      - '    [% IF debit.library %]'
      - '    <tr>'
      - '      <th colspan="3" class="centerednames">'
      - '        <h2>[% debit.library.branchname | html %]</h2>'
      - '      </th>'
      - '    </tr>'
      - '    [% END %]'
      - '    <tr>'
      - '      <td colspan="2" style="text-align:right;">Identificador da multa: </td>'
      - '      <td>[% debit.accountlines_id %]</td>'
      - '    </tr>'
      - '    [% IF credit.manager_id %]'
      - '    <tr>'
      - '      <td colspan="2" style="text-align:right;">Identificador do operador:
        </td>'
      - '      <td>[% credit.manager_id %]</td>'
      - '    </tr>'
      - '    [% END %]'
      - '    <tr>'
      - '      <th colspan="3" class="centerednames">'
      - '        <h2><u>Fatura</u></h2>'
      - '      </th>'
      - '    </tr>'
      - '    <tr>'
      - '      <th colspan="3" >'
      - '        Factura para: [% debit.patron.firstname | html %] [% debit.patron.surname
        | html %] <br />'
      - '        Número de cartão: [% debit.patron.cardnumber | html %]<br />'
      - '      </th>'
      - '    </tr>'
      - '    [% IF debit.amountoutstanding != 0 %]'
      - '    <tr>'
      - '      <th>Data</th>'
      - '      <th>Descrição das multas</th>'
      - '      <th>Montante</th>'
      - '    </tr>'
      - '    <tr>'
      - '      <td>[% debit.date | $KohaDates %]</td>'
      - '      <td>[% PROCESS account_type_description account=debit %]</td>'
      - '      <td>[% debit.amount | $Price %]</td>'
      - '    </tr>'
      - '    <tr>'
      - '      <td colspan="2" style="text-align:right;">Total devido:</td>'
      - '      <td>[% debit.amount | $Price %]</td>'
      - '    </tr>'
      - '    [% END %]'
      - '    [% IF debit.amount != debit.amountoutstanding %]'
      - '    <tr>'
      - '      <th>Data</th>'
      - '      <th>Descrição dos pagamentos</th>'
      - '      <th>Montante</th>'
      - '    </tr>'
      - '    [% FOREACH offset IN debit.debit_offsets %]'
      - '    <tr>'
      - '      <td>[% offset.credit.date | $KohaDates %]</td>'
      - '      <td>[% PROCESS account_type_description account=offset.credit %]</td>'
      - '      <td>[% offset.amount * -1 | $Price %]</td>'
      - '    </tr>'
      - '    [% END %]'
      - '    <tr class="highlight">'
      - '      <td colspan="2" style="text-align:right;">Total pago:</td>'
      - '      <td>[% debit.amount - debit.amountoutstanding | $Price %]</td>'
      - '    </tr>'
      - '    [% END %]'
      - '    </tr>'
      - '      <td colspan="3"></td>'
      - '    <tr>'
      - '  <tfoot>'
      - '    <tr>'
      - '      <th colspan="2" style="text-align:right;">Total devido:</th>'
      - '      <td>[% debit.amountoutstanding | $Price %]</td>'
      - '    </tr>'
      - '  </tfoot>'
      - </table>
      is_html: 1
      lang: default
      message_transport_type: print
      module: circulation
      name: Multa
      title: Multa
    - branchcode: ''
      code: ACCOUNT_PAYMENT
      content:
      - '[%- USE Price -%]'
      - O pagamento de [% credit.amount * -1 | $Price %] foi aplicado à sua conta.
      - ''
      - 'Este pagamento afeta as seguintes multas:'
      - '[%- FOREACH o IN offsets %]'
      - 'Descrição: [% o.debit.description %]'
      - 'Valor pago: [% o.amount * -1 | $Price %]'
      - 'Valor restante: [% o.debit.amountoutstanding | $Price %]'
      - '[% END %]'
      is_html: 0
      lang: default
      message_transport_type: email
      module: circulation
      name: Pagamento de conta
      title: Pagamento de conta
    - branchcode: ''
      code: ACCOUNT_WRITEOFF
      content:
      - '[%- USE Price -%]'
      - Foi aplicado um perdão de [% credit.amount * -1 | $Price %] à sua conta.
      - ''
      - 'Este perdão afeta as seguintes multas:'
      - '[%- FOREACH o IN offsets %]'
      - 'Descrição: [% o.debit.description %]'
      - 'Valor pago: [% o.amount * -1 | $Price %]'
      - 'Valor restante: [% o.debit.amountoutstanding | $Price %]'
      - '[% END %]'
      is_html: 0
      lang: default
      message_transport_type: email
      module: circulation
      name: Perdão de multa
      title: Perdão de multa
    - branchcode: ''
      code: AR_CANCELED
      content:
      - Caro <<borrowers.firstname>> <<borrowers.surname>> (<<borrowers.cardnumber>>),
      - ''
      - 'O seu pedido de artigo para <<biblio.title>> (<<items.barcode>>) foi cancelado
        pela seguinte razão:'
      - ''
      - <<reason>>
      - ''
      - 'Artigo pedido:'
      - 'Título: <<article_requests.title>>'
      - 'Autor: <<article_requests.author>>'
      - 'Volume: <<article_requests.volume>>'
      - 'Número: <<article_requests.issue>>'
      - 'Data: <<article_requests.date>>'
      - 'TOC: [% IF article_request.toc_request %]Yes[% ELSE %]No[% END %]'
      - 'Pages: <<article_requests.pages>>'
      - 'Capítulos: <<article_requests.chapters>>'
      - 'Notas: <<article_requests.patron_notes>>'
      - 'Formato: [% IF article_request.format == ''PHOTOCOPY'' %]Fotocópia[% ELSIF
        article_request.format == ''SCAN'' %]Digitalização[% END %]'
      - ''
      - A sua biblioteca
      is_html: 0
      lang: default
      message_transport_type: email
      module: circulation
      name: Pedido de artigo - cancelado
      title: Pedido de artigo cancelado
