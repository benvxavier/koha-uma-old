      lang: default
      message_transport_type: email
      module: circulation
      name: Pedido de artigo - novo
      title: Pedido de artigo recebido
    - branchcode: ''
      code: AR_PROCESSING
      content:
      - Caro <<borrowers.firstname>> <<borrowers.surname>> (<<borrowers.cardnumber>>),
      - ''
      - Estamos a processar o seu pedido para o artigo para <<biblio.title>> (<<items.barcode>>).
      - ''
      - 'Artigo pedido:'
      - 'Título: <<article_requests.title>>'
      - 'Autor: <<article_requests.author>>'
      - 'Volume: <<article_requests.volume>>'
      - 'Número: <<article_requests.issue>>'
